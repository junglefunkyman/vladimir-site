		subtitle   = "На этом сайте представлены материалы для людей, ищущих внутреннюю гармонию, стремящихся понять смысл такого явления, как душа человека. Правильно было бы отнести эти материалы к духовной психологии. Однако, слово «психология» у нас связано с разговорной терапией и решением личностных, социальных и других проблем, поддающихся анализу."


	# About section
	[params.about]
		headline    = "We've got what you need!"
		description = "Для понимания какое место новый метод занимает в сравнении с наукой будем предельно краткими и рассмотрим человека, как единство ума, тела и души. Если для ума важен успех (это сфера психологии), а для тела важны здоровье и свобода движений (сфера медицины, целительства), то для души важно обретение счастья. Поскольку наука не создала инструмента исследования души человека, то душа до сих пор остаётся неразгаданной тайной."


