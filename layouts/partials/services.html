{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    <div>
        {{ with .Site.Params.services.headline }}
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">{{ . }}</h2>
                    </div>
                </div>
            </div>
        {{ end }}

        <div class="services-gap"></div>
    
        {{ range $i, $e := .Site.Params.services.list }}
            {{ $right :=   (mod $i 2) eq 0 }}
            <div class="container service-row">
                <div class="row">
                    {{ if $right }}
                        <div class="col-lg-6 col-md-6 col-sm-6 service-placeholder"></div>
                    {{ end }}
                    <div class="col-lg-6 col-md-6 col-sm-6 text-center service-content">
                        <div class="service-box">
                            <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                            <h3>{{ $e.title }}</h3>
                            {{ with $e.description }}
                                <p>{{ . }}</p>
                            {{ end }}
                        </div>
                    </div>
                    {{ if not $right }}
                        <div class="col-lg-6 col-md-6 col-sm-6 service-placeholder"></div>
                    {{ end }}
                </div>
            </div>
        {{ end }}
    </div>
</section>
